<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
          <form (ngSubmit)="OnSignup(f)" #f="ngForm">
              <div id="Signinform">
                <div class="form-group">
                  <label for="Username">Username</label>
                  <input type="text" id="username" class="form-control" ngModel name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Emailaddress</label>
                    <input type="text" id="email" class="form-control" ngModel name="email" required email #mail="ngModel">
                    <span class="help-block" *ngIf="!mail.valid && mail.touched">Please enter valid email address</span>
                  </div>
                <div class="form-group">
                  <label for="pwd">Password</label>
                  <input type="password" id="pwd" class="form-control" ngModel name="pwd" required>
                </div>
              </div>
              <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Signup</button>
            </form>
      </div>
    </div>
  </div>
